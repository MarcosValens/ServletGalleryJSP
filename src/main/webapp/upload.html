<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Upload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
</head>
<body>
<form action="upload" enctype="multipart/form-data" method="POST">
    <label>Nom</label>
    <input name="nom" type="text">

    <label>Cognoms</label>
    <input name="cognoms" type="text">
    File:

</form>
</body>
</html>
